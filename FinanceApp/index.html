<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Finance Tracker</h1>

    <!-- Income Section -->
    <section>
      <h2>Incomes</h2>
      <form id="income-form">
        <input type="text" placeholder="Source" id="income-source" required />
        <input type="number" placeholder="Amount" id="income-amount" required />
        <input type="date" id="income-date" required />
        <button type="submit">Add Income</button>
      </form>
      <ul id="income-list"></ul>
    </section>

    <!-- Expenses Section -->
    <section>
      <h2>Expenses</h2>
      <form id="expense-form">
        <input type="text" placeholder="Source" id="expense-source" required />
        <input type="number" placeholder="Amount" id="expense-amount" required />
        <input type="date" id="expense-date" required />
        <button type="submit">Add Expense</button>
      </form>
      <ul id="expense-list"></ul>
    </section>

    <!-- Savings Section -->
    <section>
      <h2>Saving Targets</h2>
      <form id="saving-form">
        <input type="text" placeholder="Goal" id="saving-goal" required />
        <input type="number" placeholder="Amount" id="saving-amount" required />
        <button type="submit">Add Saving Target</button>
      </form>
      <ul id="saving-list"></ul>
    </section>
  </div>

  <script src="dist/app.js"></script>
</body>
</html>
